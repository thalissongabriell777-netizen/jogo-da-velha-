<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha com Placar</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2e2e48);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    .player-setup {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 1em;
    }

    #startBtn {
      padding: 10px;
      border: none;
      background-color: #00e0ff;
      color: #1e1e2f;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startBtn:hover {
      background-color: #00bcd4;
      transform: scale(1.05);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px auto;
      display: none;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #2e2e48;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
    }

    .cell:hover {
      transform: scale(1.05);
      background-color: #383859;
    }

    .cell.X {
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff4d4d;
      transform: rotateY(360deg);
      transition: 0.4s;
    }

    .cell.O {
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
      transform: rotateY(360deg);
      transition: 0.4s;
    }

    .status {
      margin-top: 10px;
    }

    #statusText {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .scoreboard {
      display: none;
      justify-content: space-around;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .score {
      background: #2e2e48;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #00e0ff;
      color: #1e1e2f;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00bcd4;
      transform: scale(1.1);
    }

    .winner {
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 25px #fff, 0 0 40px #00e0ff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Jogo da Velha</h1>

    <!-- Configura√ß√£o dos jogadores -->
    <div class="player-setup" id="playerSetup">
      <input type="text" id="playerX" placeholder="Nome do Jogador X" />
      <input type="text" id="playerO" placeholder="Nome do Jogador O" />
      <button id="startBtn">Come√ßar Jogo</button>
    </div>

    <!-- Placar -->
    <div class="scoreboard" id="scoreboard">
      <div class="score" id="scoreX">X: 0</div>
      <div class="score" id="scoreO">O: 0</div>
    </div>

    <!-- Tabuleiro -->
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Status e bot√£o -->
    <div class="status">
      <p id="statusText"></p>
      <button id="restartBtn" style="display:none;">üîÅ Reiniciar Partida</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cells = document.querySelectorAll(".cell");
      const board = document.getElementById("board");
      const statusText = document.getElementById("statusText");
      const restartBtn = document.getElementById("restartBtn");
      const startBtn = document.getElementById("startBtn");
      const playerSetup = document.getElementById("playerSetup");
      const scoreboard = document.getElementById("scoreboard");
      const scoreXText = document.getElementById("scoreX");
      const scoreOText = document.getElementById("scoreO");

      let playerXName = "Jogador X";
      let playerOName = "Jogador O";
      let scoreX = 0;
      let scoreO = 0;

      let options = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let running = false;

      const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      startBtn.addEventListener("click", startGame);
      restartBtn.addEventListener("click", restartRound);

      function startGame() {
        const xInput = document.getElementById("playerX").value.trim();
        const oInput = document.getElementById("playerO").value.trim();

        playerXName = xInput || "Jogador X";
        playerOName = oInput || "Jogador O";

        playerSetup.style.display = "none";
        board.style.display = "grid";
        scoreboard.style.display = "flex";
        restartBtn.style.display = "inline-block";

        cells.forEach(cell => cell.addEventListener("click", cellClicked));

        updateScore();
        statusText.textContent = `Vez de ${playerXName}`;
        running = true;
      }

      function cellClicked() {
        const index = this.getAttribute("data-index");
        if (options[index] !== "" || !running) return;

        updateCell(this, index);
        checkWinner();
      }

      function updateCell(cell, index) {
        options[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add(currentPlayer);
      }

      function changePlayer() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        const currentName = currentPlayer === "X" ? playerXName : playerOName;
        statusText.textContent = `Vez de ${currentName}`;
      }

      function checkWinner() {
        let roundWon = false;

        for (let i = 0; i < winConditions.length; i++) {
          const [a, b, c] = winConditions[i];
          if (options[a] && options[a] === options[b] && options[a] === options[c]) {
            roundWon = true;
            highlightWinner([a, b, c]);
            break;
          }
        }

        if (roundWon) {
          const winnerName = currentPlayer === "X" ? playerXName : playerOName;
          statusText.textContent = `üèÜ ${winnerName} venceu!`;

          if (currentPlayer === "X") scoreX++;
          else scoreO++;

          updateScore();
          running = false;
        } else if (!options.includes("")) {
          statusText.textContent = "ü§ù Empate!";
          running = false;
        } else {
          changePlayer();
        }
      }

      function updateScore() {
        scoreXText.textContent = `${playerXName}: ${scoreX}`;
        scoreOText.textContent = `${playerOName}: ${scoreO}`;
      }

      function highlightWinner(indices) {
        indices.forEach(i => cells[i].classList.add("winner"));
      }

      function restartRound() {
        options = ["", "", "", "", "", "", "", "", ""];
        cells.forEach(cell => {
          cell.textContent = "";
          cell.className = "cell";
        });
        currentPlayer = "X";
        running = true;
        statusText.textContent = `Vez de ${playerXName}`;
      }
    });
  </script>
</body>
</html>
